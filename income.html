<script>

// set the dimensions and margins of the graph
var margin = {top: 50, right: 100, bottom: 100, left: 200},
width = 1300 - margin.left - margin.right,
height = 650 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%Y");
var formatYear = d3.timeFormat("%Y");

// set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the line
var valueline = d3.line()
.x(function(d) { return x(d.Year); })
.y(function(d) { return y(d.HouseholdsMedianIncome); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("#vis").append("svg")
.attr("width", width + margin.left + margin.right)
.attr("height", height + margin.top + margin.bottom)
.append("g")
.attr("transform",
  "translate(" + margin.left + "," + margin.top + ")");

var div = d3.select("#vis").append("div")
.attr("class", "tooltip")
.style("opacity", 0);



// Add the x Axis

//     var xAxis = svg.append("g")
// .attr("class", "axis")
// .attr("transform", "translate(0," + height + ")")
// .call(d3.axisBottom(x).tickSize(-height).tickFormat(d3.format(".1s"))).select(".domain").remove();

svg.append("text")
.attr("transform",
  "translate(" + (width/2) + " ," +
  (height + margin.top ) + ")")
.style("text-anchor", "middle")
.text("Year");



svg.append("text")
.attr("transform", "rotate(-90)")
.attr("y", 0 - margin.left/2)
.attr("x",0 - (height / 2))
.attr("dy", "1em")
.style("text-anchor", "middle")
.text("Households Median Income (US dollars)");

var xAxis = svg.append("g")
.attr("class", "axis")
.attr("transform", "translate(0," + height + ")")

var yAxis = svg.append("g")
.attr("class", "axis")

function update(selectedState){
  d3.csv("https://yaobin1991.github.io/HousingToIncomeRatio/Housing_Income_2010to2018.csv").then(function(data) {

    var sel = document.getElementById("selectedStatesButton");
    var text= sel.options[sel.selectedIndex].text;

    d3.select('#header').text("2010-2018 Households Median Income in " + text + " State");

    d3.select("svg").selectAll("rect").remove();

    svg
    .append("rect")
    .attr("x",0)
    .attr("y",0)
    .attr("height", height)
    .attr("width", width)
    .style("fill", "EBEBEB")

    var rows =  data
    .filter( function(d){return d.State === selectedState} )
    .sort( function(a, b){return a.Year-b.Year} );

    x.domain(d3.extent(rows, function(d) { return d.Year; }));
    y.domain([0, d3.max(rows, function(d) { return d.HouseholdsMedianIncome; })]);

    d3.select("svg").selectAll(".line").remove();

    svg
    .append("path")
    .data([rows])
    .attr("class", "line")
    .attr("d", valueline);

    xAxis.call(d3.axisBottom(x).tickSize(-height).tickValues([2010,2011,2012,2013,2014,2015,2016,2017,2018]).tickFormat(d3.format(".4"))).select(".domain").remove();
    yAxis.transition().duration(500).call(d3.axisLeft(y).tickSize(-width).tickFormat(d3.format(".2s"))).select(".domain").remove();

    var tooltip = d3.select("#tooltip");
    d3.select("svg").selectAll("circle").remove();

    svg.selectAll("dot")
    .data(rows)
    .enter().append("circle")
    .attr("r", 10)
    .attr("cx", function(d) { return x(d.Year); })
    .attr("cy", function(d) { return y(d.HouseholdsMedianIncome); })
    .on("mouseover", function(d) {
      tooltip.style("opacity", .9)
      .style("left", (d3.event.pageX) + "px")             
      .style("top", (d3.event.pageY - 28) + "px")
      .html(
        d.Year + " " + d.State +
        "<br/>Housing: $"  + d.HousingUnitsMedianValue +
        "<br/>Income: $"  + d.HouseholdsMedianIncome +
        "<br/>Housing to Income Ratio: "  + d.Ratio
        )
    })
    .on("mouseout", function() {
      tooltip
      .transition().delay(5000)
      .style("opacity", 0)
    });


  });
}

update("All")
d3.select("#selectedStatesButton").on("change", function(d){
  var newStateOption = d3.select(this).property("value");
  update(newStateOption)
})

</script>
